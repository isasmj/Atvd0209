<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro Alunos</title>
</head>
<body>

<h1>Cadastro Alunos</h1>

    <form action="#" method="post" enctype="multipart/form-data">


  <legend>Dados Pessoais</legend>

  <label for="nome">Nome: *</label><br>
  <input type="text" id="nome" name="nome" required>
  <br><br>

  <label for="idade">Idade: *</label><br>
  <input type="number" id="idade" name="idade" min="12" required>
  <br><br>

  <label for="data_nasc">Data de Nascimento: *</label><br>
  <input type="date" id="data_nasc" name="data_nasc" required>
  <br><br>

  <label for="telefone">Telefone: *</label><br>
  <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
  <br><br>

  <label>Gênero: *</label><br>
  <input type="radio" id="masc" name="genero" value="masculino" required><label for="masc">Masculino</label>
  <input type="radio" id="fem" name="genero" value="feminino" required><label for="fem">Feminino</label>
  <input type="radio" id="outro" name="genero" value="outro" required><label for="outro">Outro</label>
  <br><br>

  <label for="estado">Estado: *</label><br>
  <select id="estado" name="estado" required>
    <option value="">Selecione...</option>
    <option value="SP">São Paulo</option>
    <option value="RJ">Rio de Janeiro</option>
    <option value="MG">Minas Gerais</option>
    <option value="BA">Bahia</option>
  </select>
  <br><br>



  <legend>Dados de Acesso</legend>

  <label for="email">Email: *</label><br>
  <input type="email" id="email" name="email" required>
  <br><br>

  <label for="senha">Senha: *</label><br>
  <input type="password" id="senha" name="senha" required>
  <br><br>


  <legend>Outras Informações</legend>

  <label for="arquivo">Enviar Arquivo:</label><br>
  <input type="file" id="arquivo" name="arquivo">
  <br><br>

  <label for="mensagem">Mensagem:</label><br>
  <textarea id="mensagem" name="mensagem" rows="4" cols="40"></textarea>
  <br><br>


<input type="submit" value="Enviar">

</form>

</body>
</html>
